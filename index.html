<html>
    <head>
        <title>Collage Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css"> 

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <center>
            <h1 id="mainheader">Collage Web App</h1>
            <hr>
            <h4 class="instructor">As soon as the popup appears, please click Allow. After you've spoken a command</h4>
            <h3 class="instructor">Say "selfie" to take a selfie and to make a collage</h3>
            <br>
            <button class="btn btn-success" onclick="start()">Start</button>
            <h4 class="instructor">Press the button</h4>        
            <br>
            <label class="label">Your Webcam:</label>
            <div id="camera"></div>
            <br>
            <label class="label">All selfies will be displayed here:</label>
            <div id="resultShow">
                <span class="imageholder" id="imageholder1"><img id="image1" class="image" src="trex.jpg"></span>
                <span class="imageholder" id="imageholder2"><img id="image2" class="image" src="WIN_20210729_08_43_47_Pro.jpg"></span>
                <span class="imageholder" id="imageholder3"><img id="image3" class="image" src="hobbit hole.jpg"></span>
            </div>
            <hr>
            <br>
            <br>
        </center>
        <div id="footer"><h4 class="label">Developed by- Dhaivat Bhatti</h4></div>
        <br>
        <script src="main.js"></script>
    </body>
</html>
